<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smile</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">
	<div class="score-block">
		<p>You received <span class="score">0</span> smiles</p>
	</div>

	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>Congratulations!</h4>
				<img src="images/happy.png" alt="Winner">
				<h4>You received 20 smiles from gakki</h4>
				<p>You are a champion!</p>
			</div>

			<div class="total-wrapper lose">
				<h4>Sorry!</h4>
				<img src="images/sad.png" alt="Loser">
				<h4>You only received <span class="score">0</span> of 20 smiles from gakki.</h4>
				<p>Try again?</p>
				<button class="restart">Yes</button>
				<button class="cencel">No</button>
			</div>
		</div>
	</div>
	
	<div class="start-game-window">
		<h1>Click to receive smile from gakki</h1>
		<button class="start-game-button">Start</button>
	</div>
</div>
	<audio src="sounds/bg-music.mp3" class="bg-music" loop></audio>

	<script src="js/script.js"></script>
</body>
</html>
